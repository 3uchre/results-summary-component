<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <div class="component">
      <div class="result">
        <h3>Your Result</h3>
        <div class ="circle">
          <div class="circleText">
            <h1>76</h1>
            <p>of 100</p>
          </div>
        </div>
        <h2>Great</h2>
        <p id="description">You scored higher than 65% of the people who have taken these tests.</p>  
      </div>
      <div class="summary">
        <h3>Summary</h3>
        <table>
          <tr class="reaction">
            <td>
              <img class="icon" src="./assets/images/icon-reaction.svg">
              Reaction
              <span class="scores">80 <span class="total">/ 100</span>
            </td>
          </tr>
          <tr class="memory">
            <td>
              <img class="icon" src="./assets/images/icon-memory.svg">
              Memory
              <span class="scores">92 <span class="total">/ 100</span>
            </td>
          </tr>
          <tr class="verbal">
            <td>
              <img class="icon" src="./assets/images/icon-verbal.svg">
              Verbal
              <span class="scores">61 <span class="total">/ 100</span>
            </td>
          </tr>
          <tr class="visual">
            <td>
              <img class="icon" src="./assets/images/icon-visual.svg">
              Visual
              <span class="scores">72 <span class="total">/ 100</span>
            </td>
          </tr>
        </table>
        <button>
          <p>Continue</p>
        </button>
      </div>
    </div>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">3uchre</a>.
  </footer>
</body>
</html>
